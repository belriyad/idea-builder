version: '3.8'

services:
  idea-builder:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: idea-builder-test
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - PORT=3000
      - JWT_SECRET=${JWT_SECRET:-development-secret-change-in-production}
    volumes:
      - ./src:/app/src
      - ./public:/app/public
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

